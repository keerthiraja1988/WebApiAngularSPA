<div class="row ">
    <div class="col-4">
        <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
            <ul>
                <li *ngFor="let error of errors">
                    {{ error }}
                </li>
            </ul>
        </div>

    </div>
    <div class="col-4 mt-5 justify-content-center">
       
            <div class="card ">
                <form novalidate [formGroup]="personForm" (ngSubmit)="loginUserButtonClick()" class="form-horizontal">
                    <h5 class="card-header text-center">Login</h5>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="lblUserName">User Name</label>
                            <input type="text" class="form-control" id="username" formControlName="UserName" />
                            <div class="alert alert-danger mt-1" role="alert"
                            *ngIf="!personForm.controls.UserName.valid && personForm.controls.UserName.touched">
                                    You must enter User Name
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="lblUPassword">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="Password" />

                            <div class="alert alert-danger mt-1" role="alert"
                            *ngIf="!personForm.controls.Password.valid && personForm.controls.Password.touched">
                                    You must enter Password
                             </div>
                           
                        </div>
                        <div class="custom-control custom-checkbox mr-sm-2 text-center">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-arrow-circle-right mr-2" aria-hidden="true"></i>
                            Login</button>
                    </div>
                </form>
            </div>
      
    </div>
    <div class="col-4">
    </div>
</div>
